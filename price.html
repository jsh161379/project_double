<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엉빛 베이커리</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f8f6f2; /* 연한 베이지색 배경 추가 */
      }

      main {
        max-width: 800px; /* 최대 너비 조정 */
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      section {
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3개의 열로 구성 */
        gap: 20px;
      }

      .bread {
        height: 280px;
        border: 1px solid #e0e0e0; /* 연한 회색 테두리 추가 */
        padding: 10px;
        background-color: #fff; /* 흰색 배경 추가 */
        border-radius: 8px; /* 둥근 모서리 추가 */
      }

      .bread img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 4px; /* 이미지에도 둥근 모서리 적용 */
      }
      #menu ul li:nth-child(2) {
        background-color: white;
      }

      a {
        text-decoration: none; /* 링크의 밑줄 제거 */
        color: inherit; /* 링크의 색상 제거 */
      }
    </style>
  </head>
  <body>
    <header class="maintitle">
      <nav id="menu">
        <ul>
          <li><a class="nav_a" href="introduce.html">제품 정보</a></li>
          <li><a class="nav_a" href="price.html">빵 가격</a></li>
          <li>
            <a href="index.html"><img class="logo" src="./img/logo_title.png" /></a>
          </li>
          <li><a class="nav_a" href="event.html">이벤트</a></li>
          <li><a class="nav_a" href="makecake.html">케이크 주문제작</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="title">
        <p
          style="
            font-size: 40px;
            font-weight: bold;
            color: rgb(168, 137, 84);
            text-shadow: 1px 1px 1.2px rgb(255, 255, 255);
          "
        >
          | 빵 가격
        </p>
        <br />
      </div>
      <section>
        <a class="bread" href="introduce.html#mint_cake">
          <img src="img\메리민트초코.jpg" alt="메리민트초코" />
          <h2>메리민트초코</h2>
          <br />
          <p>가격: 42,000원</p>
        </a>

        <a class="bread" href="introduce.html#christmas_cake">
          <img src="img\헨젤과그레텔.jpg" alt="헨젤과그레텔" />
          <h2>헨젤과그레텔</h2>
          <br />
          <p>가격: 53,000원</p>
        </a>

        <a class="bread" href="introduce.html#rose_cake">
          <img src="img/빵4.jpg" alt="장품초" />
          <h2>장미를품은초코</h2>
          <br />
          <p>가격: 50,000원</p>
        </a>

        <!-- 두 번째 행 -->
        <a class="bread" href="introduce.html#choco_cake">
          <img src="img/빵.jpg" alt="쇼콜라무스케이크" />
          <h2>쇼콜라무스케이크</h2>
          <br />
          <p>가격: 40,000원</p>
        </a>

        <a class="bread" href="introduce.html#strawberry_cake">
          <img src="img/빵3.jpg" alt="딸기무스케이크" />
          <h2>딸기무스케이크</h2>
          <br />
          <p>가격: 15,000원</p>
        </a>

        <a class="bread" href="introduce.html#chocotree_cake">
          <img src="img/빵6.jpg" alt="초코나무숲" />
          <h2>초코나무숲</h2>
          <br />
          <p>가격: 42,000원</p>
        </a>

        <!-- 세 번째 행 -->
        <a class="bread" href="introduce.html#strawberry_tart">
          <img src="img\빵9.jpg" alt="딸기타르트" />
          <h2>딸기 타르트</h2>
          <br />
          <p>가격: 15,000원</p>
        </a>

        <a class="bread" href="introduce.html#opera_cake">
          <img src="img\빵5.jpg" alt="오페라케이크" />
          <h2>오페라케이크</h2>
          <br />
          <p>가격: 58,000원</p>
        </a>

        <a class="bread" href="introduce.html#mini_tart">
          <img src="img/빵2.jpg" alt="미니딸기타르트" />
          <h2>미니 딸기 타르트</h2>
          <br />
          <p>가격: 5,000원</p>
        </a>
      </section>
    </main>
  </body>
</html>
